
<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-1">
              <h2 class="text-uppercase text-center mb-5">Register</h2>

              <form>

                <div class="form-outline mb-4">
                  <input  [(ngModel)]="username" [ngModelOptions]="{standalone:true}"  type="email" id="form3Example3cg" class="form-control form-control-lg" placeholder="Enter your email" />
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                </div>

                <div class="form-outline mb-4">
                  <input [(ngModel)]="password" [ngModelOptions]="{standalone:true}"  type="password" id="form3Example4cg" class="form-control form-control-lg" placeholder="Enter your password"/>
                  <label class="form-label" for="form3Example4cg">Password</label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="button" (click)="altaUsuario()" 
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>
                <div class="d-flex justify-content-center" style="margin: 1%;">
                        <a (click)="registrarseConGoogle()"  class="btn btn-lg btn-google btn-block text-uppercase btn-outline"><img src="https://img.icons8.com/color/16/000000/google-logo.png"> Signup Using Google</a>
                </div>
                <div class="d-flex justify-content-center" style="margin: 1%;">
                  <a (click)="registrarConGitHub()"  class="btn btn-lg btn-google btn-block text-uppercase btn-outline"><i class="fa fa-github" aria-hidden="true"></i>
                    Signup Using GitHub</a>
          </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
